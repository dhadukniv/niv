<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information - Ethnicalnaree</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="info-form-section">
    <form action="checkout.html" method="post" class="info-form">
      <div class="form-group">
        <input type="text" name="phone" placeholder="Phone *" required>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email address *" required>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" name="create_account">
          Create an account?
        </label>
        <span class="icon">üë§</span>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" name="ship_different">
          <strong>Ship to a different address?</strong>
        </label>
        <span class="icon">üìç</span>
      </div>

      <div class="form-group">
        <textarea name="order_notes" placeholder="Order notes (optional)"></textarea>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" name="newsletter_ok">
          Yes, I'm ok with you sending me additional newsletter and email content (optional)
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Continue to Checkout</button>
      </div>
    </form>
  </section>

</body>
</html>
